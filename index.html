<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

	<link rel="stylesheet" href='styles.css'>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
	<title>Age Calculator</title>
</head>

<div id='svg-background-img'></div>

<body>

	<!-- Main app container -->
	<div id='app-container'>

		<div id="allInputsContainer">

			<div id='inputContainer'>

				<div class="dayInputContainer">
					<p class="inputLabelText" id="dayText">Day</p>

					<input id="dayInput" type="number" min="1" max="31" placeholder="DD" />
				</div>

			</div>

			<div id='inputContainer'>

				<div class="dayInputContainer">
					<p class="inputLabelText" id="monthText">Month</p>

					<input id="monthInput" type="number" min="1" max="12" placeholder="MM" />
				</div>

			</div>

			<div id='inputContainer'>

				<div class="dayInputContainer">
					<p class="inputLabelText" id="yearText">Year</p>

					<input id="yearInput" type="number" min="1900" max="2023" placeholder="YYYY" />
				</div>

			</div>

		</div>

		<p id="invalidInputText">Must be a valid date</p>

		<div id="hrAndButtonContainer">

			<hr>

			<div id="arrowButtonContainer">

				<div id="arrowButtonImg"></div>

			</div>

		</div>

		<div id="outputTextContainer">

			<div class="outputSingleContainer">
				<p class="outputText">--</p>
				<p class="outputConstText">years</p>
			</div>

			<div class="outputSingleContainer">
				<p class="outputText">--</p>
				<p class="outputConstText">months</p>
			</div>

			<div class="outputSingleContainer">
				<p class="outputText">--</p>
				<p class="outputConstText">days</p>
			</div>

		</div>


	</div>

	<script type="text/javascript" src='./dist/script.js'></script>

</body>

</html>
